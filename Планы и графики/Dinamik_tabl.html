<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Главная</title>
  <link rel="stylesheet" href="..\style.css">
  <style>
    .center {
      text-align: center;
    }
    p {
      margin-top: 20px;
      margin-bottom: 20px;
      text-indent: 30px;
      font-size: 16px;
    }
  </style>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', {'packages':['gantt']});
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      var data = new google.visualization.DataTable();
      data.addColumn('string', 'ID');
      data.addColumn('string', 'Название');
      data.addColumn('string', 'Ресурс');
      data.addColumn('date', 'Начало');
      data.addColumn('date', 'Конец');
      data.addColumn('number', 'Длительность');
      data.addColumn('number', 'Завершено (%)');
      data.addColumn('string', 'Предшественник');

      data.addRows([
       ['1', 'Анализ текущего состояния', 'Руководство, IT-отдел, BIM-консультант',
         new Date(2025, 5, 10), new Date(2025, 5, 30), null, 75, null],
        ['2', 'Формирование BIM-стратегии', 'BIM-менеджер, ГИП, Руководство',
         new Date(2025, 6, 1), new Date(2025, 6, 14), null, 50, '1'],
        ['3', 'Обучение команды', 'HR, BIM-менеджер, тренеры',
         new Date(2025, 6, 15), new Date(2025, 8, 15), null, 75, '2'],
        ['4', 'Выбор и внедрение ПО', 'IT-отдел, BIM-менеджер',
         new Date(2025, 6, 20), new Date(2025, 7, 20), null, 15, '2'],
        ['5', 'Разработка стандартов', 'BIM-менеджер, координаторы',
         new Date(2025, 7, 1), new Date(2025, 8, 15), null, 10, '4'],
        ['6', 'Пилотный проект', 'Проектная команда, BIM-координатор',
         new Date(2025, 8, 16), new Date(2025, 10, 15), null, 0, '5'],
        ['7', 'Анализ и донастройка', 'BIM-менеджер, ГИП',
         new Date(2025, 10, 16), new Date(2025, 11, 6), null, 0, '6'],
        ['8', 'Масштабирование и внедрение', 'Руководство, BIM-отдел',
         new Date(2025, 11, 7), new Date(2026, 1, 30), null, 0, '7']
      ]);

      var options = {
        height: 400,
        gantt: {
          trackHeight: 30
        }
      };

      var chart = new google.visualization.Gantt(document.getElementById('chart_div'));
      chart.draw(data, options);
    }
  </script>
</head>
