<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mini Chat</title>
  <style>
    #chat { height: 400px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px; }
  </style>
</head>
<body>
  <div id="chat"></div>
  <input id="msg" placeholder="Сообщение...">
  <button onclick="send()">Отправить</button>

  <script>
    const chat = document.getElementById('chat');
    const ws = new WebSocket('wss://echo.websocket.org'); // только для примера, можно свой сервер

    ws.onmessage = e => {
      chat.innerHTML += `<div>${e.data}</div>`;
      chat.scrollTop = chat.scrollHeight;
    };

    function send() {
      const msg = document.getElementById('msg').value;
      ws.send(msg);
      document.getElementById('msg').value = '';
    }
  </script>
</body>
</html>
